    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="card">
                <div class="card-body d-flex">
                    <!-- Side Section (Temperature, Humidity, CO) -->
                    <form method="POST" action="/predict" class="flex-grow-1">
                        <div class="side-info">
                            <h5>Live Data</h5>
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (°C)</label>
                                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" required value="{{ data.Temperature }}">
                            </div>
                            <div class="mb-3">
                                <label for="humidity" class="form-label">Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" name="humidity" min="0" max="100" step="0.1" required value="{{ data.Humidity }}">
                            </div>
                            <div class="mb-3">
                                <label for="co" class="form-label">CO (ppm)</label>
                                <input type="number" class="form-control" id="co" name="co" min="0" step="0.01" required value="{{ data.CO }}">
                            </div>
                        </div>
                        <!-- Main Form -->
                        <!--<form method="POST" action="/predict" class="flex-grow-1">-->
                        <div class="main-info">
                            <h2 class="text-center mb-4">Air Quality Prediction</h2>
                            <div class="mb-3">
                                <label for="pm25" class="form-label">PM2.5 Concentration (µg/m³)</label>
                                <input type="number" class="form-control" id="pm25" name="pm25" min="0" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="pm10" class="form-label">PM10 Concentration (µg/m³)</label>
                                <input type="number" class="form-control" id="pm10" name="pm10" min="0" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="no2" class="form-label">NO2 Concentration (ppb)</label>
                                <input type="number" class="form-control" id="no2" name="no2" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="so2" class="form-label">SO2 Concentration (ppb)</label>
                                <input type="number" class="form-control" id="so2" name="so2" min="0" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="proximity_industrial" class="form-label">Proximity to Industrial Areas (km)</label>
                                <input type="number" class="form-control" id="proximity_industrial" name="proximity_industrial" min="0" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="population_density" class="form-label">Population Density (people/km²)</label>
                                <input type="number" class="form-control" id="population_density" name="population_density" min="0" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
