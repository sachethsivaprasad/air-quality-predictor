<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/location_select.css') }}">
    

</head>
<body>
    <div class="split-container">
        <!-- Left Section with Image -->
        <div class="image-section">
            <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
                <h1 class="display-4 fw-bold">Air Quality Classifier</h1>
                <p class="lead">Monitor and predict air quality for different locations</p>
            </div>
        </div>

        <!-- Right Section with Content -->
        <div class="content-section">
            <div class="location-form">
                <h1>Select Location</h1>
                <p class="description">
                    Choose a location to monitor its air quality. Our system will analyze various parameters 
                    including temperature, humidity, and pollutant levels to provide accurate predictions.
                </p>
                <form id="locationForm">
                    <label for="location" class="form-label">Choose a Location</label>
                    <select class="form-select" id="location">
                        <option value="">Select a location...</option>
                        <option value="index">Room 1</option>
                        <option value="room2">Room 2</option>
                    </select>
                    <button type="button" class="btn btn-primary mt-3 w-100" onclick="goToLocation()">Continue</button>
                </form>
            </div>
        </div>
    </div>
